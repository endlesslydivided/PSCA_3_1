<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id='fio'>Name Surname: </h1>
</body>
<script>
    let elem = document.getElementById('fio');
    fetch('/api/name').then
    (
        res=>
        {
            res.text().then
            (
                text=>
                { 
                    elem.append(text);
                }
            );
        }
    );
</script>
</html>
