<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        html,body
        {
            width: 100%;
            height: 100%;
            align-items: center;
        }
    </style>
</head>
<body>
    <div >
    <form  method="post" action="http://localhost:5001/formparameter">
        <label style="font-family: Samsung Sharp Sans;">
            Text:
            <input  type="text" name="text">
        </label><br>
        <label style="font-family: Samsung Sharp Sans;">
            Number:
            <input type="number" name="number">
        </label><br>
        <label style="font-family: Samsung Sharp Sans;">
            Date:
            <input type="date" name="date">
        </label><br>
        <label style="font-family: Samsung Sharp Sans;">
            Checkbox:
            <input type="checkbox" name="checkbox" value="1">
            <input type="checkbox" name="checkbox" value="2">
        </label><br>
        <label style="font-family: Samsung Sharp Sans;">
            Radiobutton:
            <input type="radio" name="radiobutton" value="1">
            <input type="radio" name="radiobutton" value="2">
        </label><br>
        <input style="font-family: Samsung Sharp Sans;" type="submit" value="Value 1">
        <input  style="font-family: Samsung Sharp Sans;"type="submit" value="Value 2">
    </form>
</div>
</body>
